<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href="/statics/images/apple-touch-icon-57.png" sizes="57x57" rel="apple-touch-icon">
    <link href="/statics/images/apple-touch-icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <link href="/statics/images/apple-touch-icon-114.png" sizes="114x114" rel="apple-touch-icon">
    <title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
    <meta name="keywords" content="{dede:field.keywords/}" />
    <meta name="description" content="{dede:field.description  function='html2text(@me)'/}">
    <link href="/statics/css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/statics/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/statics/js/theme_trust.js"></script>
    <script>
        jQuery(document).ready(function() {
            jQuery('#openSidebar').click(function() {
                jQuery('.wrapper').toggleClass('openNav');

            });
            jQuery('#menu a').click(function() {
                jQuery('.wrapper').removeClass('openNav');
            });


        });
    </script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
    <style type="text/css">
        html,
        body,
        wrapper {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
     {dede:include filename="head_news.htm"/}
        <div class="pageMain">
            <div id="header">
                <div class="k1120 clearfix"><a href="/#home" id="logo">logo</a>
                </div>
            </div>
            <div id="news" class="scrol-page">
                <div class="k1120">
                    <h2 class="title"><span>{dede:field.title/}<br /><b>发布于：{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/} 　浏览：<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script></b></span></h2>
                    <div class="viewMain">
                      {dede:field.body/}
                        <div class="paging">
						{dede:prenext get='pre'/} 
						{dede:prenext get='next'/}
                        </div>
                    </div>
                </div>
            </div>
           {dede:include filename="footer.htm"/}
        </div>
</body>
</html>
