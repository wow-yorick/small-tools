<script type="text/javascript">
	function change_depot(obj, id) {
		var depot = $(obj).html();
		layer.confirm("确认切换至" + depot + "吗？", function () {
			$.ajax({
				url: "{{:U('public/changeDepot')}}",
				type: 'post',
				data: {id: id},
				success: function (data) {
					if (data.status == 1) {
						layer.msg('切换至公司 ' + depot + ' 成功!', {icon: 6, time: 1000}, function () {
							location.href = location.href
						});
					} else {
						layer.msg('已启用!', {icon: 6, time: 1000});
					}
				}
			})
		})
	}

</script>
